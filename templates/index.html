<!DOCTYPE html>

    <div class="message" id="messageBox"></div>

    <script>
        const buttons = document.querySelectorAll('.emoji-btn');

        buttons.forEach(btn => {
            btn.addEventListener('click', () => {
                fetch('/send_emoji', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ emoji: btn.innerText })

                .then(res => res.json())
